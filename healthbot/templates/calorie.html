{% extends "base.html" %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calorie Calculator - SmartCare AI</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h2 class="mb-4 text-center">ðŸ”¥ Calorie Calculator</h2>

    <form method="POST" class="card p-4 shadow-sm mx-auto" style="max-width: 500px;">
      <div class="mb-3">
        <label for="age" class="form-label">Age</label>
        <input type="number" name="age" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="gender" class="form-label">Gender</label>
        <select name="gender" class="form-control" required>
          <option value="">Select...</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="activity" class="form-label">Activity Level (1.2 - 2.5)</label>
        <input type="number" step="0.1" name="activity" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="weight" class="form-label">Weight (kg)</label>
        <input type="number" step="0.1" name="weight" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="height" class="form-label">Height (cm)</label>
        <input type="number" step="0.1" name="height" class="form-control" required>
      </div>

      <button type="submit" class="btn btn-success w-100">Calculate Calories</button>
    </form>

    {% if result %}
    <div class="alert alert-info text-center mt-4">
      Your estimated daily calorie need is: <strong>{{ result }} kcal</strong>
    </div>
    {% endif %}
  </div>
</body>
</html>
{% endblock %}
